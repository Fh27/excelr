<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Grid Layout</title>
</head>
<body>
    <div class="container">
        <h2>Default Gutters</h2>
        <div class="container text-center">
            <div class="row g-0 bg-light">
              <div class="col">
                <div >Column 1</div>
              </div>
              <div class="col">
                <div >Column 2</div>
              </div>
              <div class="col">
                <div >Column 3</div>
              </div>
            </div>
          </div>
        <h2>No Gutters</h2>
        <div class="row no-gutters text-center bg-light">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>
        <h2>Custom Gutters</h2>
        <div class="container">
            <div class="row ">
              <div class="col-6">
                <div class=" bg-light">Column 1</div>
              </div>
              <div class="col-6">
                <div class=" bg-light">Column 2</div>
              </div>
              <div class="col-6">
                <div class=" bg-light">Column 3</div>
              </div>
              <div class="col-6">
                <div class=" bg-light">Column 4</div>
              </div>
              <div class="col-6">
                <div class=" bg-light">Column 5</div>
              </div><div class="col-6">
                <div class=" bg-light">Column 6</div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7cO6RKh2Fd1mSrT+VuNH+lzqHJwFdYm/LJ+tUuN+bI18sLZMbQVkWjBWdOOvHkDxgOOtR3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
